<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <!-- My web title  -->
    <title>Nour Azif's Portfolio</title>
  </head>
  <body>  
    <header>
      <!--Navbar-->
      <nav class="navbar navbar-expand-lg navbar-light bg-success fixed-top">
        <a class="navbar-brand text-light text-uppercase font-weight-bold px-3" href="#">Nour Azif</a>
        <button
          class="navbar-toggler bg-light"
          type="button"
          data-toggle="collapse"
          data-target="#nav"
          aria-controls="nav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end"
          id="nav">
          <div class="navbar-nav">
            <a class="nav-item nav-link text-light text-uppercase font-weight-bold px-3" href="index.html"
            >About me</a>
            <a class="nav-item nav-link text-light text-uppercase font-weight-bold px-3" href="portfolio.html">Portfolio</a>
            <a class="nav-item nav-link text-light text-uppercase font-weight-bold px-3" href="contact.html">Contact</a>
          </div>
        </div>
      </nav>
      <!-- end of navbar -->
    </header>

    <!-- Main section with the modified Bootstrap Card and contains images and wrapping text -->
    <main>
      <!-- contact start -->
      <section>
        <div class="container-fluid bg-info h-100">
          <div id="contact" class="pb-5 pt-4">
            <div class="text-center mt-5">
              <h3 class="display-4 font-weight-bold">Contact</h3>
              <hr class="w-75 mx-auto">
            </div>
          </div>
          <div class="row container">
            <div class="col-lg-6 col-md-12 col-12 pb-5 bg-dark my-3">
              <form>
                <div class="form-group">
                  <label for="exampleInputEmail1" class="text-light">Full Name</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1" class="text-light">Email address</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1" class="text-light">Message</label>
                  <textarea class="form-control"></textarea>
                </div>
    
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>  
        </div>   

      </section>    
      <!-- Contact end -->
    </main>
    <!--footer-->
    <footer class="bg-secondary fixed-bottom">
      <div class="container">
        <div class="row">
          <div class="col text-center">
            <h3>&copy; copyright 2020- Made by Nour Azif</h3>
          </div>
        </div>
      </div>
    </footer>
    <!--end of footer-->
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
